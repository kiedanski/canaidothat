<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <!-- Title and Tags -->
    <div class="flex justify-between items-center mb-8">
	    <h1 class="text-2xl font-bold">{{card.title}}</h1>
        <div class="flex space-x-2">
		<span class="bg-blue-200 text-blue-800 text-sm font-semibold px-4 py-2 rounded-full">{{card.status}}</span>
		<span class="bg-green-200 text-green-800 text-sm font-semibold px-4 py-2 rounded-full">{{card.model}}</span>
        </div>
    </div>

    <!-- Prompt Section -->
    <div class="mb-8">
        <div class="bg-white p-6 rounded-lg border-l-4 border-blue-500 shadow-md">
            <h2 class="text-lg font-semibold mb-4">Prompt</h2>
	    <p>{{card.prompt | safe}}</p>
        </div>
    </div>

    <!-- Answer Section -->
    <div class="mb-8">
        <div class="bg-white p-6 rounded-lg border-l-4 border-green-500 shadow-md">
            <h2 class="text-lg font-semibold mb-4">Answer</h2>
	    <p>{{card.answer | safe }}</p>
        </div>
    </div>

    <!-- Analysis Section -->
    {% if card.analysis|length > 0 %}
    <div>
        <div class="bg-white p-6 rounded-lg border-l-4 border-yellow-500 shadow-md">
            <h2 class="text-lg font-semibold mb-4">Analysis</h2>
	    <p>{{card.analysis | safe}}</p>
	     <!-- <pre class="bg-gray-800 text-green-400 p-4 mt-4 rounded-lg overflow-x-auto"><code> -->
		<!-- {{card.analysis}} -->
	     <!-- </code></pre> -->
        </div>
    </div>
    {% endif %}
</body>
</html>
